<form #userForm="ngForm">
  <div class ="chose-worker-block">
    <div class="header-block"></div>
    <span class="header-text-block">Голосование "Лучший командный игрок и сотрудник недели"</span>
    <dx-select-box [dataSource]="workersMock"
                   displayExpr="Name"
                   [searchMode]="searchModeOption"
                   [searchExpr]="searchExprOption"

                   [minSearchLength]="minSearchLengthOption"
                   [searchEnabled]="true">

    </dx-select-box>
  </div>
</form>
